<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300">
    <title>PCFactory - Monitor de Endpoints de Checkout</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîå</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-hover: #22222e;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --border: #27272a;
            --font-mono: 'JetBrains Mono', ui-monospace, monospace;
            --font-sans: 'Ubuntu', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 2rem;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 1rem;
        }
        .logo { display: flex; align-items: center; gap: 1rem; }
        .logo-text h1 { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.01em; }
        .logo-text span { font-size: 0.875rem; color: var(--text-muted); }
        .timestamp {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .status-banner {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .status-banner.healthy { border-color: var(--accent-green); background: rgba(16, 185, 129, 0.1); }
        .status-banner.critical { border-color: var(--accent-red); background: rgba(239, 68, 68, 0.1); }
        .status-banner.warning { border-color: var(--accent-yellow); background: rgba(245, 158, 11, 0.1); }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .status-banner.healthy .status-indicator { background: var(--accent-green); }
        .status-banner.critical .status-indicator { background: var(--accent-red); }
        .status-banner.warning .status-indicator { background: var(--accent-yellow); }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .status-text { font-size: 1.125rem; font-weight: 600; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card:hover { background: var(--bg-hover); transform: translateY(-2px); }
        .stat-value {
            font-family: var(--font-mono);
            font-size: 2.5rem;
            font-weight: 700;
        }
        .stat-value.green { color: var(--accent-green); }
        .stat-value.red { color: var(--accent-red); }
        .stat-value.blue { color: var(--accent-blue); }
        .stat-value.yellow { color: var(--accent-yellow); }
        .stat-label { color: var(--text-muted); font-size: 0.875rem; margin-top: 0.5rem; }
        .section-title {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .priority-subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 400;
        }
        .endpoints-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .endpoint-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .endpoint-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .endpoint-card.passed { border-left: 4px solid var(--accent-green); }
        .endpoint-card.failed { border-left: 4px solid var(--accent-red); }
        .endpoint-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
        }
        .status-icon { font-size: 1.5rem; }
        .endpoint-header h3 { font-size: 1rem; font-weight: 500; }
        .endpoint-body { padding: 1.25rem; }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .status-badge.passed { background: rgba(16, 185, 129, 0.15); color: var(--accent-green); }
        .status-badge.failed { background: rgba(239, 68, 68, 0.15); color: var(--accent-red); }
        .endpoint-method {
            font-family: var(--font-mono);
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        .method-get { background: rgba(59, 130, 246, 0.15); color: var(--accent-blue); }
        .method-post { background: rgba(16, 185, 129, 0.15); color: var(--accent-green); }
        .method-put { background: rgba(245, 158, 11, 0.15); color: var(--accent-yellow); }
        .endpoint-path {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            word-break: break-all;
        }
        .endpoint-stats {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        .endpoint-stats .stat {
            display: flex;
            flex-direction: column;
        }
        .endpoint-stats .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .endpoint-stats .stat-value {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            font-weight: 600;
        }
        .validations {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        .validation-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .validation-icon {
            font-size: 0.9rem;
        }
        .error-message {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--accent-red);
        }
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            font-size: 1.125rem;
        }
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .stats-grid { grid-template-columns: 1fr; }
            .endpoints-grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-text">
                    <h1>üîå Monitor de Endpoints de Checkout</h1>
                    <span>Estado en tiempo real de los endpoints cr√≠ticos del flujo de compra</span>
                </div>
            </div>
            <div class="timestamp" id="timestamp">Cargando...</div>
        </div>

        <div id="content">
            <div class="loading">Cargando datos del monitor...</div>
        </div>
    </div>

    <script>
        async function loadReport() {
            try {
                const response = await fetch('./test-results/checkout-endpoints-report.json');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="status-banner critical">
                        <div class="status-indicator"></div>
                        <div class="status-text">‚ùå Error al cargar el reporte</div>
                    </div>
                    <div style="background: var(--bg-card); padding: 2rem; border-radius: 12px; text-align: center;">
                        <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                            No se pudo cargar el archivo de resultados. Ejecuta los tests primero.
                        </p>
                        <code style="font-family: var(--font-mono); color: var(--accent-red); font-size: 0.875rem;">
                            ${error.message}
                        </code>
                    </div>
                `;
            }
        }

        function renderDashboard(data) {
            const { summary, endpoints, timestamp } = data;

            // Determinar estado general
            const criticalEndpoints = endpoints.filter(e => e.priority === 'P0');
            const criticalFailed = criticalEndpoints.filter(e => e.status === 'FAILED').length;
            const totalFailed = summary.failed;

            let statusClass, statusText;
            if (criticalFailed > 0) {
                statusClass = 'critical';
                statusText = 'üî¥ Endpoints Cr√≠ticos Ca√≠dos';
            } else if (totalFailed > 0) {
                statusClass = 'warning';
                statusText = '‚ö†Ô∏è Algunos Endpoints con Issues';
            } else {
                statusClass = 'healthy';
                statusText = '‚úÖ Todos los Endpoints OK';
            }

            // Calcular uptime
            const uptime = ((summary.passed / summary.total) * 100).toFixed(1);

            // Render status banner
            let html = `
                <div class="status-banner ${statusClass}">
                    <div class="status-indicator"></div>
                    <div class="status-text">${statusText}</div>
                </div>
            `;

            // Render stats
            html += `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value ${summary.passed === summary.total ? 'green' : 'red'}">${summary.passed}/${summary.total}</div>
                        <div class="stat-label">Endpoints OK</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value yellow">${uptime}%</div>
                        <div class="stat-label">Uptime</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value blue">${summary.avgResponseTime}ms</div>
                        <div class="stat-label">Tiempo Promedio</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value ${criticalFailed === 0 ? 'green' : 'red'}">${criticalEndpoints.length - criticalFailed}/${criticalEndpoints.length}</div>
                        <div class="stat-label">Cr√≠ticos OK</div>
                    </div>
                </div>
            `;

            // Group endpoints by priority
            const byPriority = {
                P0: endpoints.filter(e => e.priority === 'P0'),
                P1: endpoints.filter(e => e.priority === 'P1'),
                P2: endpoints.filter(e => e.priority === 'P2')
            };

            const priorityInfo = {
                P0: { icon: 'üî¥', title: 'Endpoints Cr√≠ticos (P0)', subtitle: 'Bloquean el checkout si fallan' },
                P1: { icon: 'üü°', title: 'Endpoints Importantes (P1)', subtitle: 'Afectan UX pero no bloquean' },
                P2: { icon: 'üü¢', title: 'Endpoints Secundarios (P2)', subtitle: 'Opcionales y de usuario' }
            };

            // Render endpoints
            for (const [priority, priorityEndpoints] of Object.entries(byPriority)) {
                if (priorityEndpoints.length > 0) {
                    const info = priorityInfo[priority];
                    const passed = priorityEndpoints.filter(e => e.status === 'PASSED').length;
                    const total = priorityEndpoints.length;

                    html += `
                        <div class="section-title">
                            <span>${info.icon} ${info.title}</span>
                            <span class="priority-subtitle">${passed}/${total} OK ‚Ä¢ ${info.subtitle}</span>
                        </div>
                        <div class="endpoints-grid">
                    `;

                    priorityEndpoints.forEach(endpoint => {
                        const method = endpoint.endpoint.split(' ')[0];
                        const methodClass = `method-${method.toLowerCase()}`;
                        const statusIcon = endpoint.status === 'PASSED' ? '‚úÖ' : '‚ùå';
                        const statusClass = endpoint.status.toLowerCase();

                        html += `
                            <div class="endpoint-card ${statusClass}">
                                <div class="endpoint-header">
                                    <span class="status-icon">${statusIcon}</span>
                                    <h3>${endpoint.name}</h3>
                                </div>
                                <div class="endpoint-body">
                                    <div class="status-badge ${statusClass}">${endpoint.status}</div>
                                    <div class="endpoint-path">
                                        <span class="endpoint-method ${methodClass}">${method}</span>
                                        ${endpoint.endpoint.replace(method + ' ', '')}
                                    </div>
                                    <div class="endpoint-stats">
                                        <div class="stat">
                                            <span class="stat-label">Status Code</span>
                                            <span class="stat-value">${endpoint.statusCode}</span>
                                        </div>
                                        <div class="stat">
                                            <span class="stat-label">Response Time</span>
                                            <span class="stat-value">${endpoint.responseTime}ms</span>
                                        </div>
                                        <div class="stat">
                                            <span class="stat-label">Timeout</span>
                                            <span class="stat-value">${endpoint.expectedTimeout}ms</span>
                                        </div>
                                    </div>
                        `;

                        if (endpoint.validations && endpoint.validations.length > 0) {
                            html += '<div class="validations">';
                            endpoint.validations.forEach(validation => {
                                const icon = validation.passed ? '‚úì' : '‚úó';
                                const color = validation.passed ? 'var(--accent-green)' : 'var(--accent-red)';
                                html += `
                                    <div class="validation-item">
                                        <span class="validation-icon" style="color: ${color}">${icon}</span>
                                        ${validation.name}
                                    </div>
                                `;
                            });
                            html += '</div>';
                        }

                        if (endpoint.error) {
                            html += `
                                <div class="error-message">
                                    <strong>Error:</strong> ${endpoint.error}
                                </div>
                            `;
                        }

                        html += '</div></div>';
                    });

                    html += '</div>';
                }
            }

            document.getElementById('content').innerHTML = html;
            document.getElementById('timestamp').textContent = new Date(timestamp).toLocaleString('es-CL');
        }

        // Load report on page load
        loadReport();

        // Auto-refresh every 30 seconds
        setInterval(loadReport, 30000);
    </script>
</body>
</html>
