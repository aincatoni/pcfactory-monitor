name: PCFactory Monitor

on:
  schedule:
    # CategorÃ­as y Despacho cada 10 minutos
    - cron: '*/10 * * * *'
  
  workflow_dispatch:
    inputs:
      producto:
        description: 'ID del producto para delivery'
        required: false
        default: '53880'
      total:
        description: 'Total del carrito'
        required: false
        default: '554990'
      run_payments:
        description: 'Ejecutar monitor de pagos'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ============================================
  # Job 1: Monitor de CategorÃ­as
  # ============================================
  monitor-categories:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run category monitor
        run: python monitor.py --workers 5 --output-dir ./output
      
      - name: Upload category results
        uses: actions/upload-artifact@v4
        with:
          name: category-results
          path: output/
          retention-days: 7

  # ============================================
  # Job 2: Monitor de Despacho Nacional
  # ============================================
  monitor-delivery:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run delivery monitor
        run: |
          python delivery_monitor.py \
            --producto ${{ github.event.inputs.producto || '53880' }} \
            --total ${{ github.event.inputs.total || '554990' }} \
            --workers 5 \
            --output-dir ./output \
            --ciudades ./data/ciudad.csv \
            --comunas ./data/comuna.csv \
            --relacion ./data/ciudad_comuna.csv
      
      - name: Upload delivery results
        uses: actions/upload-artifact@v4
        with:
          name: delivery-results
          path: output/
          retention-days: 7

  # ============================================
  # Job 3: Monitor de Medios de Pago (Playwright)
  # Solo cuando run_payments = true (manual)
  # ============================================
  monitor-payments:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.inputs.run_payments == 'true'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Install Playwright dependencies
        working-directory: ./payments
        run: |
          npm install
          npx playwright install chromium --with-deps
      
      - name: Run payment tests
        working-directory: ./payments
        run: npx playwright test || true
        continue-on-error: true
      
      - name: Generate payment dashboard
        run: |
          python payment_dashboard.py \
            --results ./payments/test-results/payment-monitor-report.json \
            --output-dir ./output
      
      - name: Upload payment results
        uses: actions/upload-artifact@v4
        with:
          name: payment-results
          path: |
            output/payments.html
            output/payment_report.json
            output/payment_history.json
          retention-days: 7

  # ============================================
  # Job 4: Deploy a GitHub Pages
  # ============================================
  deploy:
    needs: [monitor-categories, monitor-delivery, monitor-payments]
    runs-on: ubuntu-latest
    if: always() && (needs.monitor-categories.result == 'success' || needs.monitor-delivery.result == 'success')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download category results
        uses: actions/download-artifact@v4
        with:
          name: category-results
          path: output/
        continue-on-error: true
      
      - name: Download delivery results
        uses: actions/download-artifact@v4
        with:
          name: delivery-results
          path: output/
        continue-on-error: true
      
      - name: Download payment results (if available)
        uses: actions/download-artifact@v4
        with:
          name: payment-results
          path: output/
        continue-on-error: true
      
      - name: Ensure payments.html exists
        run: |
          if [ ! -f output/payments.html ]; then
            echo "Creating placeholder payments.html"
            cat > output/payments.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>PCFactory - Monitor de Medios de Pago</title>
              <style>
                  :root { --bg: #0d1117; --text: #f0f6fc; --muted: #8b949e; --blue: #3b82f6; --border: #30363d; }
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
                  .container { text-align: center; padding: 2rem; }
                  h1 { font-size: 2rem; margin-bottom: 1rem; }
                  p { color: var(--muted); margin-bottom: 2rem; }
                  .nav-links { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
                  .nav-link { color: var(--blue); text-decoration: none; padding: 0.5rem 1rem; border: 1px solid var(--border); border-radius: 8px; }
                  .nav-link:hover { background: var(--border); }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ðŸ’³ Monitor de Medios de Pago</h1>
                  <p>El monitoreo de medios de pago se ejecuta manualmente.<br>Ve a Actions â†’ Run workflow â†’ run_payments: true</p>
                  <div class="nav-links">
                      <a href="index.html" class="nav-link">ðŸ“¦ CategorÃ­as</a>
                      <a href="delivery.html" class="nav-link">ðŸšš Despacho Nacional</a>
                  </div>
              </div>
          </body>
          </html>
          HTMLEOF
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          keep_files: true
          force_orphan: false
