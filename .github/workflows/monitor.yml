name: PCFactory Category Monitor

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      producto:
        description: 'ID del producto para delivery monitor'
        required: false
        default: '53880'
      total:
        description: 'Total del carrito'
        required: false
        default: '554990'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalar dependencias
        run: pip install requests pandas openpyxl urllib3
      
      - name: Crear directorio output
        run: mkdir -p output
      
      - name: Ejecutar Category Monitor
        run: python monitor.py --workers 5 --output-dir ./output
      
      - name: Ejecutar Delivery Monitor
        run: |
          python delivery_monitor.py \
            --producto ${{ github.event.inputs.producto || '53880' }} \
            --total ${{ github.event.inputs.total || '554990' }} \
            --workers 5 \
            --output-dir ./output
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4