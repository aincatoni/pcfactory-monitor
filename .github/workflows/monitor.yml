name: PCFactory Category Monitor

on:
  # Ejecutar cada 10 minutos
  schedule:
    - cron: '*/10 * * * *'
  
  # Permitir ejecuci√≥n manual
  workflow_dispatch:
  
  # Ejecutar en push a main (para testing)
  push:
    branches: [main]

# Permisos para publicar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un job a la vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run monitor
        run: python monitor.py --workers 5 --output-dir ./output
        timeout-minutes: 15
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4