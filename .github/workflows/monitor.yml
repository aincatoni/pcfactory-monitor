name: PCFactory Category Monitor

on:
  # Ejecutar cada 10 minutos
  schedule:
    - cron: '*/10 * * * *'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:
  
  # Ejecutar en push a main (para testing)
  push:
    branches: [main]

# Permisos para publicar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un job a la vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: ðŸ” Run monitor
        run: |
          python monitor.py --workers 5 --output-dir ./output
        timeout-minutes: 15
      
      - name: ðŸ“„ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'
      
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ… Summary
        run: |
          echo "## ðŸ“Š Monitor Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f ./output/report.json ]; then
            echo "Dashboard: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Summary" >> $GITHUB_STEP_SUMMARY
            cat ./output/report.json | python -c "
import json, sys
data = json.load(sys.stdin)
s = data['summary']
print(f\"- Total: {s['total_categorias']}\")
print(f\"- URLs OK: {s['urls_ok']}\")
print(f\"- URLs Error: {s['urls_error']}\")
print(f\"- Con productos: {s['con_productos']}\")
print(f\"- Sin productos: {s['sin_productos']}\")
print(f\"- Health Score: {s['health_score']}%\")
" >> $GITHUB_STEP_SUMMARY
          fi
